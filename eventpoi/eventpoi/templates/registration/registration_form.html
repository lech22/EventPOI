{% extends "registration/base.html" %}

{% block content_login %}
    <form method="post" action="">
	{% csrf_token %}
	<div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><span class='glyphicon glyphicon-user'></span></div>
			<input type="text" class="form-control" name="username" maxlength="254" id="id_username" placeholder="Enter username">
        </div>
                    {{ form.username.errors }}
	</div>
	<div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">@</div>
			<input type="email" class="form-control" name="email" id="id_email" placeholder="Enter email">
        </div>
                    {{ form.email.errors }}
	</div>
	<div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><span class='glyphicon glyphicon-lock'></span></div>
			<input type="password" class="form-control" name="password1" id="id_password1" placeholder="Enter password">
        </div>
                    {{ form.password1.errors }}
	</div>
	<div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><span class='glyphicon glyphicon-lock'></span></div>
			<input type="password" class="form-control" name="password2" id="id_password2" placeholder="Repeat password">
        </div>
                    {{ form.password2.errors }}
	</div>
	<div class="form-group col-xs-6 col-md-offset-1">
		<select type="gender" class="form-control" name="gender" id="id_gender">
			<option value='M'>Male</option>
			<option value='F'>Female</option>
		</select>
	</div>
	<input type="submit" class="btn btn-primary" value="SEND" />
	</form>
{% endblock %}
